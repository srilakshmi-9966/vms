<h1>nested loop in angualr #19</h1>

<ul *ngFor="let user of users">
    <li>
        user details :<br />
        name : {{ user.name }}<br />
        email :{{ user.email }} <br />
        phone : {{ user.phone }}
    </li>

    <ul *ngFor="let account of user.accounts">
        <li> {{ account }} </li>
    </ul>
</ul>
